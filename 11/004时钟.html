<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			function fnTime(){
				var sNow = new Date();
			    var iYear = sNow.getFullYear();
			    // 月份是从0到11开始的，所以获取的月份需要+1
			   var iMonth = sNow.getMonth() + 1;
			   var iDate = sNow.getDate();
			   var iHour = sNow.getHours();
			   // 星期是从0到6
			   var iWeek = sNow.getDay();
			   var iMinute = sNow.getMinutes();
			   var iSecond = sNow.getSeconds();
			   var sTr = '当前时间是：' + iYear + '年' + iMonth + '月' + iDate + '日' + fnToweek(iWeek) + ' ' + fnTodou(iHour) + ':' + fnTodou(iMinute) + ':' + fnTodou(iSecond);
			   oDiv.innerHTML = sTr;
			}
			// 网页刚打开调用一次，避免网页刚打开1秒钟的空白显示
			fnTime()
            // 每秒钟刷新执行一次
			setInterval(fnTime, 1000);

			function fnToweek(n){
				if(n == 0){
					return '星期日';
				}
				if(n == 1){
					return '星期一';
				}
				if(n == 2){
					return '星期二';
				}
				if(n == 3){
					return '星期三';
				}
				if(n == 4){
					return '星期四';
				}
				if(n == 5){
					return '星期五';
				}
				if(n == 6){
					return '星期六';
				}

			}

		    function fnTodou(n){
		    	if(n < 10){
		    		return "0" + n;
		    	}
		    	else
		    	{
		    		return n;
		    	}
		    }

		}

	</script>
	<style type="text/css">
		div{
			text-align: center;
			color: blue;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
