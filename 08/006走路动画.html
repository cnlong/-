<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes moving{
			from{
				left: 0px;
			}
			to{
				left: -560px;
			}
		}
		.box{
			width: 65px;
			height: 90px;
			border: 1px solid #ddd;
			margin: 50px auto 0;
			overflow: hidden;
			position: relative;
		}

		.box img{
			position: absolute;
			left: 0px;
			top: -95px;
			animation: moving 2s steps(8) infinite;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/walking5.png">
	</div>
</body>
</html>
