<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 通过类实例化来创建数组
		var aList01 = new Array(1, 2, 3);
        
        // 通过直接量的方式创建数组
		var aList02 = [1, 2, 3];

		// 获取数组长度
		alert(aList02.length);

		// 操作数组的某个数据
		alert(aList02[0]);

		// 从数组末尾添加成员
		aList02.push('b');
		alert(aList02);

		// 从数组末尾删除成员
		aList02.pop();
		alert(aList02);

		// 从数组前面添加和删除成员
		aList02.unshift('ha');
		alert(aList02);
		aList02.shift();
		alert(aList02);

		//数组反转
		aList02.reverse();
		alert(aList02);

		var aList03 = [1, 2, 3, 4, 1, 2];
		alert(aList03.indexOf(1));

        // 从第二个元素开始，从这个开始位置删除4个元素，然后在此位置添加'a', 'b'元素
		aList03.splice(2, 4, 'a', 'b');
		alert(aList03);

		var aList04 = [1, 2, 3, 4, 1, 2];
		alert(aList04.join('-'));


	</script>
</head>

</body>
</html>
