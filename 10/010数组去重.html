<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var aList = [2,3,4,5,6,7,8,7,8,2,1,3,2,3,4,2,1,1];
		var iLen = aList.length;
		var aList2 = [];
		for (var i=0;i<iLen;i++)
		{
			// 索引只会取出第一个符合要求值的索引（例如第一个2的索引是0），此时2的索引等于i(0)的值，当后续出现同样的值（例如第二个值的索引是9，即i=9），但是使用2取出来的索引只会取第一次出现值的索引即0，此时0 ！= 9，不添加到新的列表中，也就去除了重复的值
			if(aList.indexOf(aList[i]) == i){
				aList2.push(aList[i]);
			}
		}
		alert(aList);
		alert(aList2);

	</script>
</head>
<body>
	
</body>
</html>
