<html lang="en">
<head>

	<title>Document</title>
	<script type="text/javascript">

			//alert(aLi.length);
			/*同时给所有的li加背景色
			for (var i=0;i<aLi.length;i++)
			{
				aLi[i].style.backgroundColor = 'gold';

			alert(aLi2.length);

			{

			}
