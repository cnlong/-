<html lang="en">
<head>

	<title>Document</title>

			var oInput02 = document.getElementById('input02');

				var sum = iVal01 + iVal02;
				alert(sum)
				return sum
			}
		}
	</script>
</head>

	<input type="text" name="" id="input01"> +
	<input type="text" name="" id="input02"> 
	<input type="button" name="" id="btn" value="相加">

</html>
