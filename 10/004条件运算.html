<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var iNum01 = 2;
		var sNum01 = '2';
		// 用"=="会弹出相等，默认将两边转为同类型数据进行比较
		if(iNum01 == sNum01){
			alert('相等');
		}
		else{
			alert('不相等');
		}

		if(iNum01 === sNum01){
			alert('相等');
		}
		else{
			alert('不相等');
		}
	</script>
</head>
<body>
	
</body>
</html>
