<head>

			width: 400px;
			height: 40px;
			border-bottom: 1px solid gold;
			margin: 50px auto 0;
		}
		.box01{
			width: 80px;
			height: 40px;

			line-height: 40px;

		.box02{
			width: 80px;
			/* height: 40px; */

			color: #666;
			font-size: 14px;
			line-height: 40px;
