<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* 去掉body的margin默认像素边，让box贴边 */
		body{
			margin: 0px;
		}
		.box{
			width: 202px;
			height: 156px;
			background-color: gold;
			margin: 50px auto 0;
		}
		.box div{
			width: 200px;
			height: 30px;
			border: 1px solid green;
			margin: -1px;

		}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
