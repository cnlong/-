<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* 第三种方法 */
		.clearfix:before{
			content: "";
			display: table;
		}
		.con{
			width: 300px;
			height: 300px;
			background-color: gold;
			/*第一种解决塌陷的方法 
			border: 1px solid #000; */
			/*第二种解决塌陷的方法 
			overflow: hidden; */
		}
		.box{
			width: 200px;
			height: 100px;
			background-color: green;
			margin-top: 100px; 
		}
	</style>
</head>
<body>
	<div class="con clearfix">
		<div class="box"></div>
	</div>
	
</body>
</html>
