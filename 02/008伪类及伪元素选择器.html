<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.link{
			font-size: 30px;
			text-decoration: none;
			color: green;
		}
		.link:hover{
			color: gold;
			font-weight: bold;
			font-style: italic;
		}
		.box01,.box02{
			font-size: 20px;
			}
		.box01:before{
			content: "hahaah";
			color:blue;
		}
		.box02:after{
			content: "hahaah";
			color:blue;
		}

	</style>
</head>
<body>
	<a href="http://www.baidu.com" class="link">百度百科</a>
	<div class="box01">这是一个div</div>
	<div class="box02">这是一个div</div>
</body>
</html>
