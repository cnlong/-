<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css选择器</title>
	<style type="text/css">
		*{
			font-size: 30px;
		}
		div{
			color: red;
		}
		#div1{
			color: blue;
		}
		.green{
			color: green;
		}
		.big{
			font-size: 50px;
		}

	</style>
</head>
<body>
	<div id="div1" class="big">这是第一个div</div>
	<div class="green big">这是第二个div</div>
	<div>这是第二个div</div>
</body>
</html>
