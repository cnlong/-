<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用文本样式</title>
	<style type="text/css">
		div{
			color: green;
			/* font-size: 20px;
			font-family: '楷体';
			line-height: 40px; */
			font:normal 20px/40px '宋体';
			text-indent: 24px;
		}
		em{
			font-style: normal;
			color: gold;
			text-decoration: underline;
		}
		span{
			color: red;
			font-size: 30px;
			font-weight: bold;
		}
		a{
			text-decoration: none;
		}
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<div><span>HTML</span>是 <em>HyperText Mark-up Language</em> 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成,用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。
	</div>
	<a href="http://www.baidu.com">百度网的链接</a>
	<p>这是一个p标签</p>
</body>
</html>
