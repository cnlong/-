<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 第一种插入样式的方式：外链式 -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<style type="text/css">
		h1{
			font-size: 20px;
			color: gold

	<h1>页面标题</h1>
	<div>这是一个div标签</div>

</body>
</html>
