<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			font-size: 20px;
			line-height: 40px
		}
		.box span{
			font-size: 50px;
			color: red;
		}
		.box .span02{
			color: blue;
			font-size: 30px;
		}
		.box2{
			font-size: 30px;
			line-height: 30px
		}
		.box2 span{
			font-size: 10px;
			color: green;
		}

	</style>
</head>
<body>
	<div class="box">主要应用选择父元素的<span>子元素</span>，或者子元素下面的<span class="span02">子元素</span>，可以与标签元素结合使用，减少命名，同时也可以通过层级，防止命名冲突
	</div>
	<div class="box2">主要应用选择父元素的<span>子元素</span>，或者子元素下面的子元素，可以与标签元素结合使用，减少命名，同时也可以通过层级，防止命名冲突
	</div>
	
</body>
</html>
