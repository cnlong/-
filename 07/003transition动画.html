<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;

			/* transition: width 1s ease, height 1s ease 1s,background-color 1s ease 2s; */
			/* 多个属性同时做动画，可以合并 */
			transition: all 1s ease;
			font-size: 80px;
			color: pink;
			overflow: hidden;
		}
		.box:hover{
			width: 600px;
			height: 500px;
			background-color: red;

		}
	</style>
</head>
<body>
	<div class="box">你好你好你好你好你好你好</div>
</body>
</html>
