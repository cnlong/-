<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 300px;
			margin: 50px auto 0;
			position: relative;
			overflow: hidden;
		}
		.pic_info{
			position: absolute;
			left: 0px;
			top: 300px;
			width: 180px;
			height: 100px;
			background-color: rgba(0,0,0,0.3);
			color: #fff;
			padding: 10px;
			transition: all 500ms ease;
		}
		.box:hover .pic_info{
			top: 180px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/banner01.jpg" alt="banner01">
		<div class="pic_info">
			<h3>文字说明标题</h3>
			<p>文字说明文字说明文字说明文字说明文字</p>
		</div>
	</div>
</body>
</html>
